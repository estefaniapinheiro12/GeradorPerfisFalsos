<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Documento </title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="container">
        <h1>Gerador de Perfis</h1>
        <label for="numProfiles">Quantidade de perfis:</label>
        <input type="number" id="numProfiles" min="1" max="20" value="1">
        
        <div class="profile-list" id="profileList"></div>

        <div class="button-container">
            <button id="loadProfiles">Carregar Perfis</button>
            <button class="clear" id="clearProfiles">Limpar Perfis</button>
        </div>
    </div>
</body>
<script src="script.js" defer></script>
</html>
